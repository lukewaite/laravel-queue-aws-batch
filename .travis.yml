language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

env:
  - laravel=51
  - laravel=54

matrix:
  exclude:
    - php: 5.5
      env: laravel=51

cache:
  directories:
    - $HOME/.composer/cache

install:
  - if [[ $laravel = '51' ]]; then travis_retry composer require laravel/framework ~5.1.0; fi
  - if [[ $laravel = '54' ]]; then travis_retry composer require laravel/framework ~5.4.0; fi

script: vendor/bin/phpunit tests